const tictic = document.getElementsByClassName("ticTacBox");
const ticFlexbox = document.querySelector(".ticTacToeFlexboxChild");

ticFlexbox.addEventListener('click', function(){

});

for (let i = 0; i < tictic.length; i++) {
  tictic[i].style.backgroundColor = "red";
}
tictic[6].style.backgroundColor = "green";
